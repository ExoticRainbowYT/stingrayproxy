<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-box {
        max-width: 500px;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-top: 0;
        color: #333333;
      }

      form {
        margin-top: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333333;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #cccccc;
      }

      .form-group button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #808080;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #999999;
      }

      .guest-button {
        display: block;
        text-align: center;
        margin-top: 20px;
      }

      .guest-button button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #808080;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .guest-button button:hover {
        background-color: #999999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <button type="submit">Log In</button>
          </div>
        </form>
        <div class="guest-button">
          <button onclick="continueAsGuest()">Continue as Guest</button>
        </div>
      </div>
    </div>

    <script>
      function login(event) {
        event.preventDefault();

        // Get the input values
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Perform the authentication check
        if (username === "stingray" && password === "proxy") {
          alert("Login successful!");
          window.location.href = "static/index.html"; // Redirect to the desired page
        } else {
          alert("Invalid username or password. Please try again.");
        }
      }

      function continueAsGuest() {
        alert("Continuing as a guest...");
        // Handle the action for continuing as a guest
      }
    </script>
  </body>
</html>
