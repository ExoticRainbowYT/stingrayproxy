<!DOCTYPE html>
<html>

<head>
  <title>Developer Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1>Developer Dashboard</h1>
    </div>
    <nav>
      <ul>
        <li><a href="https://stingrayproxy.onrender.com/home/dev/" class="active">Dashboard</a></li>
        <li><a href="https://stngrayproxy.vercel.app/static/dev/sandbox/index.html">Editor</a></li>
        <li><a href="https://stngrayproxy.vercel.app/static/dev/apps/index.html">Apps</a></li>
        <li><a href="https://stngrayproxy.vercel.app/static/dev/extras/index.html">Extras</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="sidebar">
      <div class="stats-box">
        <h3>Website Stats</h3>
        <ul>
          <li>
            <div class="stat">
              <i class="fas fa-chart-line"></i>
              <span class="stat-label">Page Views:</span>
              <span id="visitorCount">1500</span>
            </div>
          </li>
          <li>
            <div class="stat">
              <i class="fas fa-fingerprint"></i>
              <span class="stat-label">FPS Counter:</span>
              <span id="fps-counter">60</span>
            </div>
          </li>
                      <hr>
          <li>
            <div class="stat">
              <i class="fas fa-database"></i>
              <span class="stat-label">Storage Usage:</span>
              <span id="storage-usage">50%</span>
            </div>
          </li>
                       <hr>
          <li>
            <div class="stat">
              <i class="fas fa-stopwatch"></i>
              <span class="stat-label">Load Time:</span>
              <span id="load-time">2.5s</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
       <div id="terminal">
      <div id="output"></div>
      <div id="input">
        <span id="prompt">$</span>
        <input type="text" id="command" autofocus />
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="script.js"></script>
  <script>
    var menuIcon = document.querySelector('.menu-icon');
    var dropdown = document.getElementById('dropdown');
    var closeButton = dropdown.querySelector('.close-button');

    menuIcon.addEventListener('click', function () {
      menuIcon.classList.toggle('clicked');
      dropdown.classList.toggle('opened');
    });

    closeButton.addEventListener('click', function () {
      menuIcon.classList.remove('clicked');
      dropdown.classList.remove('opened');
    });
  </script>
</body>

</html>
