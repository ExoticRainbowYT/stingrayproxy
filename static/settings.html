<!DOCTYPE html>
<html>

<head>
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    .settings-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f7f7f7;
    }

    .setting {
      margin-bottom: 15px;
    }

    .setting label {
      font-weight: bold;
    }

    .setting input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn-container button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 3px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .btn-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="settings-container">
    <h1>Settings</h1>

    <div class="setting">
      <label for="cloak">Cloak:</label>
      <input type="text" id="cloak" placeholder="Enter your cloak preference">
    </div>

    <div class="setting">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="setting">
      <label for="browser">Browser:</label>
      <input type="text" id="browser" placeholder="Enter your preferred browser">
    </div>

    <div class="btn-container">
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>

</html>
