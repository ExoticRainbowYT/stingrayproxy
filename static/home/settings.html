<head>
  <html lang="en">
  <title>Classes</title>
  <meta name="description"
    content="" />
  <link rel="stylesheet" href="assets/css/settings.css" />
</head>
  <body>
    <div>
    <div class="row">
      <div class="card">
        <div class="container">
          <div class="title">
            <h4><b>About:Blank Cloaker</b></h4>
          </div>
          <p>Clicking this button will open your tab in an about:blank tab, It will stop extensions from seeing your
            screen.</p>
          <div>
            <button id="tabcloak" class="center-global tab-cloak tabcloak">About:Blank Button</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <div class="title">
            <h4><b>Themes</b></h4>
          </div>
          <p>Change the theme of the website.</p>
        </div>
        <div>
          <select id="Themes" class="themes2">
            <option class="option" value="Classic">Default</option>
            <option class="option" value="Midnight">Midnight</option>
            <option class="option" value="Ocean">Ocean</option>
            <option class="option" value="Light">Light</option>
          </select>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <div class="title">
            <h4><b>Tab Cloaker</b></h4>
          </div>
          <form>
            <input class="tab-cloaker-form" type="text" id="icon" placeholder="Change Tab Icon" name="icon">
            <input class="tab-cloaker-form" type="text" id="name" name="name" placeholder="Change Tab Name">
            <input class="tab-cloaker-form" type="button" value="Save"
              onclick="saveIcon(); saveName(); redirectToMainDomain() ">
          </form>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <div class="title">
            <h4><b>PANIC Button</b></h4>
          </div>
          <input class="tab-cloaker-form" placeholder="Panic Key" type="text" id="eventKeyInput" value="">
          <input class="tab-cloaker-form" placeholder="Panic Link" type="text" id="linkInput" value="">
          <input class="tab-cloaker-form" type="button" value="Save" onclick="saveEventKey(); redirectToMainDomain();">
        </div>
      </div>
      <div class="card">
        <div class="container">
          <div class="title">
            <h4><b>Coming Soon</b></h4>
          </div>
          <p>Coming Soon! Any Suggestions?</p>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <div class="title">
            <h4><b>Coming Soon!</b></h4>
          </div>
          <p>Coming Soon! Any Suggestions?</p>
        </div>
      </div>
    </div>
    </div>
  </body>
  </html>
