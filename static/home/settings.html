<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link rel="stylesheet" type="text/css" href="assets/css/settings.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    <div class="row">
      <div class="card">
        <div class="card-content">
          <h2>Cloak</h2>
          <input type="text" id="cloak" placeholder="Enter your cloak preference">
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h2>Name</h2>
          <input type="text" id="name" placeholder="Enter your name">
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h2>Browser</h2>
          <input type="text" id="browser" placeholder="Enter your preferred browser">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
