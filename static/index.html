<!DOCTYPE html>
<html>
<head>
  <title>Browser Tabs Example</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="assets/js/main.js"></script>
  <script src="assets/js/tabs.js"></script>
  <style>
    body {
      margin: 0;
    }
    iframe {
      display: block;
      height: 100vh;
      width: 100vw;
      border: none;
      background: rgb(0, 0, 0);
    }
    .iframe-wrapper {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="browser">
    <div class="sidebar">
      <div class="navigation">
        <button class="arrow back navbtn"><i class="fas fa-chevron-left"></i></button>
        <button class="arrow forward navbtn"><i class="fas fa-chevron-right"></i></button>
        <button class="refresh navbtn"><i class="fas fa-sync-alt"></i></button>
      </div>
      <input type="text" class="url-bar" placeholder="Welcome to Stingray!">
      <div class="actions">
        <button class="action-button settings"><i class="fas fa-cog"></i></button>
        <button class="action-button new-tab"><i class="fas fa-external-link-alt"></i></button>
        <button class="action-button copy-url"><i class="fas fa-copy"></i></button>
      </div>
      <div class="tabs" id="sortable">
        <button class="tab active" id="home" onclick="openTab(event, 'tab1')">Home <span class="close-button"></span></button>
      </div>
      <button class="add-tab-button" onclick="addNewTab()"><i class="fas fa-plus"></i> New tab</button>
    </div>
    <div class="tab-content">
      <div id="tab1" class="tab-panel active">
        <div class="iframe-wrapper">
          <iframe src="/static/home.html"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
</body>
</html>
